<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Catatan & Asset</title>
    <style>
        /* FONT DAN DASAR */
        body { 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            margin: 0; 
            padding: 20px; 
            background-color: rgba(255, 61, 17, 0.1); /* Sedikit diperhalus warnanya */
            color: #333;
        }

        .container { 
            max-width: 800px; 
            margin: auto; 
            background: white; 
            padding: 25px; 
            border-radius: 16px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.05); 
        }

        h2 { 
            color: #1a73e8; 
            font-size: 1.4rem; 
            display: flex; 
            align-items: center; 
            gap: 10px;
            margin-top: 30px;
        }

        h2:first-child { margin-top: 0; }

        /* INPUT DAN TOMBOL */
        .form-group { 
            margin-bottom: 20px; 
            display: flex; 
            gap: 10px; 
            flex-wrap: wrap; 
        }

        input { 
            padding: 12px 15px; 
            border: 1px solid #ddd; 
            border-radius: 10px; 
            flex: 1; 
            min-width: 150px; 
            font-size: 16px; 
            outline: none;
            transition: border 0.3s;
        }

        input:focus { border-color: #1a73e8; }

        .btn-tambah { 
            padding: 12px 25px; 
            background: #1a73e8; 
            color: white; 
            border: none; 
            border-radius: 10px; 
            cursor: pointer; 
            font-weight: bold;
            transition: background 0.3s;
        }

        .btn-tambah:hover { background: #1557b0; }

        /* DAFTAR KEGIATAN */
        ul { list-style: none; padding: 0; margin: 0; }
        
        li { 
            background: #f8f9fa; 
            margin-bottom: 10px; 
            padding: 12px 15px; 
            border-radius: 10px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            border-left: 5px solid #1a73e8;
        }

        li span {
            flex: 1;
            padding-right: 15px;
            word-break: break-word;
            font-size: 15px;
        }

        /* TOMBOL HAPUS */
        .btn-hapus { 
            background: #ff4d4d; 
            color: white; 
            border: none; 
            padding: 8px 0;
            width: 70px;
            border-radius: 8px; 
            cursor: pointer; 
            font-size: 12px;
            font-weight: bold;
            flex-shrink: 0;
            text-align: center;
        }

        /* TABEL ASSET */
        .table-wrapper { 
            overflow-x: auto; 
            margin-top: 15px;
            border-radius: 10px;
            border: 1px solid #eee;
        }

        table { 
            width: 100%; 
            border-collapse: collapse; 
            min-width: 600px; /* Lebar minimum ditambah karena kolom bertambah */
        }

        th { 
            background: #f8f9fa; 
            color: #555; 
            padding: 12px;
            text-align: left;
            border-bottom: 2px solid #eee;
        }

        td { padding: 12px; border-bottom: 1px solid #eee; font-size: 14px; }

        @media (max-width: 600px) {
            .form-group { flex-direction: column; }
            input, .btn-tambah { width: 100%; }
        }
    </style>
</head>
<body onload="muatData()">

    <div class="container">
        <h2>ðŸ“… Rencana Hari Ini</h2>
        <div class="form-group">
            <input type="text" id="inputKegiatan" placeholder="Tulis rencana kerjaan...">
            <button class="btn-tambah" onclick="tambahKegiatan()">Tambah</button>
        </div>
        <ul id="daftarKegiatan"></ul>

        <hr style="margin: 30px 0; border: 0; border-top: 1px solid #eee;">

        <h2>ðŸ“¦ Database Asset</h2>
        <div class="form-group">
            <input type="text" id="namaAsset" placeholder="Nama Barang">
            <input type="text" id="inventAsset" placeholder="No. Inventaris">
            <input type="text" id="spekAsset" placeholder="Spesifikasi">
            <input type="text" id="lokasiAsset" placeholder="Lokasi">
            <button class="btn-tambah" onclick="tambahAsset()" style="background:#34a853">Simpan</button>
        </div>
        
        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>Nama Asset</th>
                        <th>Inventaris</th>
                        <th>Spesifikasi</th>
                        <th>Lokasi</th>
                        <th style="width: 80px;">Aksi</th>
                    </tr>
                </thead>
                <tbody id="tabelAssetBody"></tbody>
            </table>
        </div>
    </div>

    <script>
        // FUNGSI PENYIMPANAN
        function simpanKeStorage() {
            // 1. Simpan Kegiatan
            const kegiatan = [];
            document.querySelectorAll('#daftarKegiatan li span').forEach(span => {
                kegiatan.push(span.innerText);
            });
            localStorage.setItem('dataKegiatan_V3', JSON.stringify(kegiatan));

            // 2. Simpan Asset (MENYIMPAN SEMUA KOLOM)
            const assets = [];
            document.querySelectorAll('#tabelAssetBody tr').forEach(tr => {
                const cells = tr.querySelectorAll('td');
                if(cells.length > 0) {
                    assets.push({ 
                        nama: cells[0].innerText, 
                        invent: cells[1].innerText, 
                        spek: cells[2].innerText, 
                        lokasi: cells[3].innerText 
                    });
                }
            });
            localStorage.setItem('dataAsset_V3', JSON.stringify(assets));
        }

        function muatData() {
            // Muat Kegiatan
            const dataKegiatan = JSON.parse(localStorage.getItem('dataKegiatan_V3') || '[]');
            dataKegiatan.forEach(teks => renderKegiatan(teks));

            // Muat Asset
            const dataAsset = JSON.parse(localStorage.getItem('dataAsset_V3') || '[]');
            dataAsset.forEach(item => renderAsset(item.nama, item.invent, item.spek, item.lokasi));
        }

        // LOGIKA KEGIATAN
        function tambahKegiatan() {
            const input = document.getElementById("inputKegiatan");
            if (!input.value.trim()) return;
            renderKegiatan(input.value);
            input.value = "";
            simpanKeStorage();
        }

        function renderKegiatan(teks) {
            const li = document.createElement("li");
            li.innerHTML = `<span>${teks}</span> 
                            <button class="btn-hapus" onclick="this.parentElement.remove(); simpanKeStorage();">Hapus</button>`;
            document.getElementById("daftarKegiatan").appendChild(li);
        }

        // LOGIKA ASSET
        function tambahAsset() {
            const nama = document.getElementById("namaAsset");
            const invent = document.getElementById("inventAsset");
            const spek = document.getElementById("spekAsset");
            const lokasi = document.getElementById("lokasiAsset");

            if (!nama.value.trim()) {
                alert("Minimal isi Nama Barang!");
                return;
            }

            renderAsset(nama.value, invent.value, spek.value, lokasi.value);
            
            // Kosongkan input setelah simpan
            nama.value = ""; invent.value = ""; spek.value = ""; lokasi.value = "";
            simpanKeStorage();
        }

        function renderAsset(nama, invent, spek, lokasi) {
            const baris = document.getElementById("tabelAssetBody").insertRow();
            baris.innerHTML = `
                <td>${nama}</td>
                <td>${invent || '-'}</td>
                <td>${spek || '-'}</td>
                <td>${lokasi || '-'}</td>
                <td><button class="btn-hapus" onclick="this.parentElement.parentElement.remove(); simpanKeStorage();">Hapus</button></td>
            `;
        }
    </script>
</body>
</html>
