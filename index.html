<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>My Personal App (Persistent)</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; margin: 40px; background-color: #f0f2f5; }
        .container { max-width: 800px; margin: auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        h2 { color: #1a73e8; border-bottom: 2px solid #1a73e8; padding-bottom: 10px; }
        .form-group { margin-bottom: 20px; display: flex; gap: 10px; }
        input { padding: 12px; border: 1px solid #ddd; border-radius: 8px; flex: 1; }
        button { padding: 12px 20px; background: #1a73e8; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        button:hover { background: #1557b0; }
        .btn-hapus { background: #ea4335; padding: 5px 10px; font-size: 12px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #eee; }
        th { background: #f8f9fa; }
    </style>
</head>
<body onload="muatData()">

    <div class="container">
        <h2>ðŸ“… Rencana Hari Ini</h2>
        <div class="form-group">
            <input type="text" id="inputKegiatan" placeholder="Tambah kerjaan baru...">
            <button onclick="tambahKegiatan()">Tambah</button>
        </div>
        <ul id="daftarKegiatan"></ul>

        <br>

        <h2>ðŸ“¦ Database Asset</h2>
        <div class="form-group">
            <input type="text" id="namaAsset" placeholder="Nama Barang">
            <input type="text" id="lokasiAsset" placeholder="Lokasi">
            <button onclick="tambahAsset()" style="background:#34a853">Simpan Asset</button>
        </div>
        <table>
            <thead>
                <tr><th>Nama</th><th>Lokasi</th><th>Aksi</th></tr>
            </thead>
            <tbody id="tabelAssetBody"></tbody>
        </table>
    </div>

    <script>
        // --- LOGIKA PENYIMPANAN (LOCAL STORAGE) ---

        function simpanKeStorage() {
            // Simpan Kegiatan
            const kegiatan = [];
            document.querySelectorAll('#daftarKegiatan li').forEach(li => {
                kegiatan.push(li.innerText.replace('Hapus', '').trim());
            });
            localStorage.setItem('dataKegiatan', JSON.stringify(kegiatan));

            // Simpan Asset
            const assets = [];
            document.querySelectorAll('#tabelAssetBody tr').forEach(tr => {
                const cells = tr.querySelectorAll('td');
                assets.push({ nama: cells[0].innerText, lokasi: cells[1].innerText });
            });
            localStorage.setItem('dataAsset', JSON.stringify(assets));
        }

        function muatData() {
            // Muat Kegiatan
            const dataKegiatan = JSON.parse(localStorage.getItem('dataKegiatan') || '[]');
            dataKegiatan.forEach(teks => renderKegiatan(teks));

            // Muat Asset
            const dataAsset = JSON.parse(localStorage.getItem('dataAsset') || '[]');
            dataAsset.forEach(item => renderAsset(item.nama, item.lokasi));
        }

        // --- LOGIKA TAMPILAN ---

        function tambahKegiatan() {
            const input = document.getElementById("inputKegiatan");
            if (!input.value) return;
            renderKegiatan(input.value);
            input.value = "";
            simpanKeStorage();
        }

        function renderKegiatan(teks) {
            const li = document.createElement("li");
            li.style = "background:#f9f9f9; margin-bottom:5px; padding:10px; border-radius:5px; display:flex; justify-content:space-between;";
            li.innerHTML = `${teks} <button class="btn-hapus" onclick="this.parentElement.remove(); simpanKeStorage();">Hapus</button>`;
            document.getElementById("daftarKegiatan").appendChild(li);
        }

        function tambahAsset() {
            const nama = document.getElementById("namaAsset");
            const lokasi = document.getElementById("lokasiAsset");
            if (!nama.value || !lokasi.value) return;
            renderAsset(nama.value, lokasi.value);
            nama.value = ""; lokasi.value = "";
            simpanKeStorage();
        }

        function renderAsset(nama, lokasi) {
            const baris = document.getElementById("tabelAssetBody").insertRow();
            baris.innerHTML = `<td>${nama}</td><td>${lokasi}</td>
                <td><button class="btn-hapus" onclick="this.parentElement.parentElement.remove(); simpanKeStorage();">Hapus</button></td>`;
        }
    </script>
</body>
</html>
